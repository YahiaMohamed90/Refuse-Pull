name: Count modified files

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      
      - name: Count modified files
        run: |
               MODIFIED_FILES=$(git diff dev --name-only)
               FILE_COUNT=$(echo "$MODIFIED_FILES" | wc -l)
               echo "$FILE_COUNT"
       

